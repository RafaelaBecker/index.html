<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rafaela</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      background-color: rgb(243, 159, 215);
      font-family: 'Dancing Script', sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    p {
      font-size: 1.2rem;
      text-align: justify;
      max-width: 800px;
      margin: 1rem auto;
      padding: 0 1rem;
    }

    button {
      margin: 1rem;
      padding: 1rem 2rem;
      font-size: 1.2rem;
      background-color: #171a21;
      color: white;
      border-radius: 10px;
      cursor: pointer;
      border: none;
    }

    #mensagemContainer {
      margin-top: 2rem;
      display: none;
    }

    #mensagemContainer img {
      width: 300px;
      border-radius: 15px;
      cursor: pointer;
    }

    .botao-conteudo {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .botao-conteudo img {
      width: 150px;
      margin-top: 10px;
      border-radius: 10px;
    }
  </style>
</head>
<body>

 <h1 class="titulo">Rafaela Becker do Prado Lima Oliveira</h1>
  <p>Sou a Rafaela, tenho 29 anos, nasci em Goiânia mas atualmente moro em Palhoça. Adoro jogar videogame, ouvir música, ler e gatos.</p>

  <button id="mostrarMensagem">
  Clique para ver a mensagem
</button>

<div id="mensagemContainer" style="display: none;"></div>



    <h2>Coisas que eu gosto:</h2>

        <li>Jogar videogame</li>
        <li>Ouvir música</li>

    </ul>

    <!-- Imagem do videogame após a lista -->
    <img id="videogame" src="https://images.openai.com/thumbnails/7551faaea8e32a35cf718493ca327f30.jpeg" alt="Pessoa jogando videogame" style="width: 300px; cursor: pointer;">

      <td class="imagem-pais">

          src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/6b/Torii_gate_at_Itsukushima_Shrine.jpg/320px-Torii_gate_at_Itsukushima_Shrine.jpg"
          alt="Templo Japão"
        />
      </td>
    </tr>
    <tr>
      <td class="nome-pais"><strong>Coreia do Sul</strong></td>
      <td class="imagem-pais">

          src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/9f/Seoul_2017-02-17_img3_South_Korea_Drama_Studio.jpg/320px-Seoul_2017-02-17_img3_South_Korea_Drama_Studio.jpg"
          alt="Dorama Coreia"
        />

    </tr>
    <tr>
      <td class="nome-pais"><strong>Grécia</strong></td>
      <td class="imagem-pais">
        <img
          src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/57/Panagia_Prasini_-_Santorini_2007.jpg/320px-Panagia_Prasini_-_Santorini_2007.jpg"
          alt="Santuário Grécia"
        />
      </td>
    </tr>
  </table>

  <script src="script.js"></script>

</html>
