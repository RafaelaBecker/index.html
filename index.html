<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rafaela</title>

    <!-- Fonte cursiva do Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">

    <style>
        body {
            background-color: rgb(243, 159, 215);
            font-family: 'Dancing Script', sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        h1 {
            font-family: 'Dancing Script', cursive;
            font-size: 3rem;
            margin-top: 2rem;
            color: black;
        }

        p {
            font-size: 2.2rem;
            padding: 0 1.5rem;
            text-align: justify;
            line-height: 1.6;
            max-width: 800px;
            margin: 0 auto 2rem auto;
        }

        ul li {
            margin-bottom: 1rem;
        }

        img {
            border-radius: 15px;
            margin-top: 10px;
        }

        table {
            border-collapse: collapse;
            width: 80%;
            margin: 2rem auto;
        }

        td {
            text-align: center;
            padding: 1rem;
        }

        a {
            display: inline-block;
            margin-top: 2rem;
            padding: 0.7rem 1.5rem;
            background-color: #171a21;
            color: white;
            text-decoration: none;
            border-radius: 10px;
            font-size: 1.5rem;
        }

        a:hover {
            background-color: #2a2e39;
        }
    </style>
</head>
<body>
    <h1>Rafaela Becker do Prado Lima Oliveira</h1>
    
    <p>Sou a Rafaela, tenho 29 anos, nasci em Goiânia mas atualmente moro em Palhoça. Adoro jogar videogame, ouvir música, ler e gatos.</p>

    <h2>Coisas que eu gosto:</h2>
    <ul>
        <li>Jogar videogame</li>
        <li>Ouvir música</li>
        <li>Ler</li>
    </ul>
    
    <!-- Imagem do Gato Preto -->
    <img id="gatoPreto" src="https://www.w3schools.com/w3images/cat.jpg" alt="Gato Preto" style="width: 300px; cursor: pointer;">

    <table border="1">
        <tr>
            <td>Japão</td>
            <td>Coreia do Sul</td>
            <td>Grécia</td>
        </tr>
        <tr>
            <td>
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/6b/Torii_gate_at_Itsukushima_Shrine.jpg/320px-Torii_gate_at_Itsukushima_Shrine.jpg" 
                     alt="Japão" style="width: 200px;">
            </td>
            <td>
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/0c/Seoul_Skyline_2019.jpg/320px-Seoul_Skyline_2019.jpg" 
                     alt="Coreia do Sul" style="width: 200px;">
            </td>
            <td>
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a7/Acropolis_of_Athens_2019.jpg/320px-Acropolis_of_Athens_2019.jpg" 
                     alt="Grécia" style="width: 200px; border-radius: 15px;">
            </td>
        </tr>
    </table>

    <a href="https://open.spotify.com/intl-pt/artist/1KtNSawz6BDskQOgeRw9a2" target="_blank">Visite o Spotify</a>

    <script>
        // Exibir mensagem de boas-vindas quando a página carregar
        window.onload = function() {
            alert("Bem-vindo à minha página!");
        };

        // Adicionar evento de clique na imagem do gato preto
        document.getElementById("gatoPreto").addEventListener("click", function() {
            alert("Você clicou no gato preto!");
        });
    </script>
</body>
</html>
