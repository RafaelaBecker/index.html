<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rafaela</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Rafaela Becker do Prado Lima Oliveira</h1>
    
    <p class="menor">Sou a Rafaela, tenho 29 anos, nasci em Goiânia mas atualmente moro em Palhoça. Adoro jogar videogame, ouvir música, ler e gatos.</p>

    <!-- Botão para mostrar mensagem -->
    <button id="myButton">Clique para ver a mensagem</button>

    <!-- Área onde a mensagem e imagem serão exibidas -->
    <div id="areaMensagem"></div>

    <!-- Imagem do Gato Preto -->
    <img id="gatoPreto" src="https://images.unsplash.com/photo-1612194820154-4cf1d280b1b7?auto=format&fit=crop&w=600&q=80" alt="Gato Preto" style="width: 300px; cursor: pointer;">

    <h2>Coisas que eu gosto:</h2>
    <ul>
        <li>Jogar videogame</li>
        <li>Ouvir música</li>
        <li>Ler</li>
    </ul>

    <!-- Imagem do Videogame -->
    <img id="videogame" src="https://images.openai.com/thumbnails/7551faaea8e32a35cf718493ca327f30.jpeg" alt="Pessoa jogando videogame" style="width: 300px; cursor: pointer;">

    <div class="pais-lista">
    <div class="pais-item">
        <span>Japão</span>
        <img src="https://flagcdn.com/w80/jp.png" alt="Bandeira do Japão">
    </div>
    <div class="pais-item">
        <span>Coreia do Sul</span>
        <img src="https://flagcdn.com/w80/kr.png" alt="Bandeira da Coreia do Sul">
    </div>
    <div class="pais-item">
        <span>Grécia</span>
        <img src="https://flagcdn.com/w80/gr.png" alt="Bandeira da Grécia">
    </div>
</div>


    <a href="https://open.spotify.com/intl-pt/artist/1KtNSawz6BDskQOgeRw9a2" target="_blank">Visite o Spotify</a>

    <script src="script.js"></script>
</body>
</html>
